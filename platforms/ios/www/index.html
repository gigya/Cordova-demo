<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
        <title>Gigya - Cordova</title>
    </head>
    <body>
        <div class="app">
            <h1>Gigya - Cordova</h1>
            <h2>RaaS</h2>
            <button id="btnRaasLogin" class="btn btn-primary btn-tooltip unauthenticated" title="Gigya Login - API: gigya.socialize.showLoginUI();" data-placement="left"><span class="glyphicon glyphicon-user"></span> <span class="txt">Gigya RaaS</span></button>
            <button id="btnRaasProfile" class="hidden"> <span class="txt">User Profile</span></button>
            <button id="btnRaasLogout" class="hidden"> <span class="txt">Logout</span></button>

            <div id="login">
                <h2>Native</h2>
                <button id="nativeFB">Native Login Facebook</button><br /><br />
                <button id="nativeGooglePlus">Native Login Google Plus</button><br /><br />

                <h2>Login</h2>
                <label>LoginID</label>
                <input type="text" name="loginID" id="loginID" value="" /><br /><br />
                <label>Password</label>
                <input type="password" name="password" id="password" value="" /><br /><br />
                <button id="btnLogin" class="btn btn-primary btn-tooltip unauthenticated" data-placement="left"><span class="glyphicon glyphicon-user"></span> <span class="txt">Login</span></button>
            </div>

            <div id="register">
                <h2>Register</h2>
                <label>LoginID</label>
                <input type="text" name="loginID" id="loginIDreg" value="" /><br /><br />
                <label>Password</label>
                <input type="password" name="password" id="passwordReg" value="" /><br /><br />
                <label>Confirm password</label>
                <input type="password" name="password" id="passwordRegCon" value="" /><br /><br />
                <button id="btnRegister" class="btn btn-primary btn-tooltip unauthenticated" data-placement="left"><span class="glyphicon glyphicon-user"></span> <span class="txt">Register</span></button>
            </div>
            <br /><br />
            </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">

        </script>
        <!--<script type="text/javascript" src="js/gigyaClient.js"></script>-->
    </body>
</html>
